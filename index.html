<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>TypeTest</h1>
            <div id="header">
                <div id="info"></div>
                <div id="buttons">
                    <button id="newGameBtn">New Test</button>
                </div>
            </div>
        </header>
        <section id="game" tabindex="0" aria-label="Typing game area">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to start</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
